<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Styleguide</title>
   <link rel="stylesheet" href="/build/style.css">
</head>

<body>
   <header class="header">
      <div class="header-top ">
         <a class="header-top__logo" href="index.html">
            <img src="/src/img/logo-technomart.svg">
         </a>
         <form class="header-top__search" action="/" method="get">
            <span class="header-top__search-icon"></span>
            <input type="text" name="search-query" placeholder="Поиск:">

         </form>
         <div class="shop-control">
            <a class="shop-control__bookmarks" href="#">
               <svg width="14" height="16" fill="white" xmlns="http://www.w3.org/2000/svg">
                  <path
                     d="M14 15c0 .6-.4.7-.8.4l-5.4-3.7c-.4-.4-1.2-.4-1.6 0L.8 15.4c-.4.3-.8.2-.8-.4V1c0-.6.5-1 1-1h12c.6 0 1 .5 1 1v14z" />
                  </svg>
               Закладки: 0</a>
            <a class="shop-control__basket" href="#">
               <svg width="15" height="15" fill="white" xmlns="http://www.w3.org/2000/svg">
                  <path
                     d="M4.5 15a1.5 1.5 0 100-3 1.5 1.5 0 000 3zM12.5 15a1.5 1.5 0 100-3 1.5 1.5 0 000 3zM15 2H4l-.4-2H0v2h2l2 9h11V9H9.4L15 7V2z" />
                  </svg>
               Корзина: 0</a>
            <a class="shop-control__order" href="#">Оформить заказ</a>
         </div>

         <div class="header-middle"></div>
         <div class="header-nav"></div>
      </div>
      </div>

   </header>
   <main>
      <div class="contaner"></div>
   </main>
</body>

</html>
