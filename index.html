<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Styleguide</title>
   <link rel="stylesheet" href="/build/style.css">
</head>

<body>
   <header class="header">
      <div class="header-top">
         <div class="container">
            <a class="header-top__logo" href="index.html">
               <img src="/src/img/logo-technomart.svg">
            </a>
            <form class="header-top__search" action="/" method="get">
               <span class="header-top__search-icon"></span>
               <input type="text" name="search-query" placeholder="Поиск:">
            </form>
            <a class="header-top__bookmarks" href="#">
               <svg width="14" height="15" fill="white" xmlns="http://www.w3.org/2000/svg">
                  <path
                     d="M14 15c0 .6-.4.7-.8.4l-5.4-3.7c-.4-.4-1.2-.4-1.6 0L.8 15.4c-.4.3-.8.2-.8-.4V1c0-.6.5-1 1-1h12c.6 0 1 .5 1 1v14z" />
               </svg>
               Закладки: 0</a>
            <a class="header-top__basket" href="#">
               <svg width="15" height="15" fill="white" xmlns="http://www.w3.org/2000/svg">
                  <path
                     d="M4.5 15a1.5 1.5 0 100-3 1.5 1.5 0 000 3zM12.5 15a1.5 1.5 0 100-3 1.5 1.5 0 000 3zM15 2H4l-.4-2H0v2h2l2 9h11V9H9.4L15 7V2z" />
               </svg>
               Корзина: 0</a>
            <a class="header-top__order" href="#">Оформить заказ</a>
         </div>
      </div>
      <div class="container">
         <div class="header-middle">
            <p class="header-middle__description">
               <i>Интернет-магазин строительных материалов <br>
                  и инструментов для ремонта</i>
            </p>
            <div class="header-middle__contacts">
               <a class="header-middle__telephone" href="tel:+7 (812) 555-05-55">+7 (812) 555-05-55</a>
               <address>г.Санкт-Петербург, ул. Б.Конюшенная, д. 19/8</address>
            </div>
            <button class="header-middle__login header-middle__button" type="button">
               <svg width="21" height="17" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M14.9 8.5L6 0v6H0v5h6v6l8.9-8.5z" fill="#C5C5C5" />
                  <path d="M17 15h-5v2h5c2.2 0 3-1.8 3-3V3c0-1.2-.8-3-3-3h-5v2h5c.8 0 1 .7 1 1v11c0 .3-.2 1-1 1z" fill="#C5C5C5" />
                  </svg>Войти
            </button>
            <button class="header-middle__registration header-middle__button" type="button">
               Регистрация
            </button>
         </div>
         <div class="header-nav"></div>
      </div>
      </div>
   </header>
   <main>
      <div class="contaner"></div>
   </main>
</body>

</html>
